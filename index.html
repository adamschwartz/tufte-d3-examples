<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tufte Demos</title>
    <link rel="shortcut icon" href="static/images/favicon.ico" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/underscore.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <section class="white">
        <center>
            <h1>Edward Tufte</h1>
            <h2><lighten>Let's learn D3</lighten></h2>
        </center>
    </section>
    <section class="chart author">
        <center>
            <center class="iframe-example">
                <iframe scrolling="no" allowtransparency="true" src="d3/examples/pie/pie-transition.html"></iframe>
            </center>
        </center>
    </section>
    <section class="white">
        <center>
            <h2><lighten>Example 1:</lighten> Simple Bar Chart</h2>
        </center>
    </section>
    <section class="chart">
        <inner>
            <chart id="example-1"></chart>
        </inner>
    </section>
    <section class="white">
        <center>
            <h2><lighten>Example 2:</lighten> Chart in Time</h2>
        </center>
    </section>
    <section class="chart">
        <inner>
            <chart id="example-2"></chart>
        </inner>
    </section>
    <section class="white">
        <center>
            <h2><lighten>Example 4:</lighten> Chords with Strength</h2>
        </center>
    </section>
    <section class="chart">
        <center class="iframe-example">
            <iframe scrolling="no" allowtransparency="true" src="d3/examples/chord/chord.html"></iframe>
        </center>
    </section>
    <section class="white">
        <center>
            <h2><lighten>Example 5:</lighten> Simple Interaction (Click to Drag)</h2>
        </center>
    </section>
    <section class="chart">
        <center class="iframe-example">
            <iframe scrolling="no" allowtransparency="true" src="d3/examples/drag/drag.html"></iframe>
        </center>
    </section>
    <section class="white">
        <center>
            <h2><lighten>Example 6:</lighten> Voronoi</h2>
        </center>
    </section>
    <section class="chart">
        <center class="iframe-example">
            <iframe scrolling="no" allowtransparency="true" src="d3/examples/voronoi/voronoi.html"></iframe>
        </center>
    </section>

    <section class="white">
        <center>
            <h2><lighten>Example 7:</lighten> Zooming and Panning</h2>
        </center>
    </section>
    <section class="chart">
        <center class="iframe-example">
            <iframe scrolling="no" allowtransparency="true" src="d3/examples/zoom-pan/zoom-pan.html"></iframe>
        </center>
    </section>
    <section class="white">
        <center>
            <lighten style="font-size: 13px">Examples 1 and 2 by me. Examples 3 and on from D3's own examples.</lighten>
        </center>
    </section>
</body>
</html>
